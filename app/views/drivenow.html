<div class="drivenow">
  <nav-Bar></nav-Bar>
  <div class="row">

    <div class="col-md-6">
      <time-Input-Form></time-Input-Form>
      <div class="highlight">

        <car-class-form
          listofoptions="carclasses"
          vendor="drivenow">
        </car-class-form>


        <div class="form-group">
          {{"airports" | translate }}:
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.airport.berlintegel">
                <span tariff-popover="popover.drivenow.airport.berlintegel">
                  {{"rental.drivenow.airport.berlintegel" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.airport.berlinschoenefeld">
                <span tariff-popover="popover.drivenow.airport.berlinschoenefeld">
                  {{"rental.drivenow.airport.berlinschoenefeld" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.airport.hamburg">
                <span tariff-popover="popover.drivenow.airport.hamburg">
                  {{"rental.drivenow.airport.hamburg" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.airport.munich">
                <span tariff-popover="popover.drivenow.airport.munich">
                  {{"rental.drivenow.airport.munich" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.airport.cologne">
                <span tariff-popover="popover.drivenow.airport.cologne">
                  {{"rental.drivenow.airport.cologne" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.airport.duesseldorf">
                <span tariff-popover="popover.drivenow.airport.duesseldorf">
                  {{"rental.drivenow.airport.duesseldorf" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.airport.wien">
                <span tariff-popover="popover.drivenow.airport.wien">
                  {{"rental.drivenow.airport.wien" | translate }}
                </span>
              </label>
            </div>
          </div>

          {{"specialDestinations" | translate }}:
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.drivecitytocity.duesseldorfcologne">
                <span tariff-popover="popover.drivenow.drivecitytocity.duesseldorfcologne">
                  {{"rental.drivenow.drivecitytocity.duesseldorfcologne" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.drivecitytocity.cologneduesseldorf">
                <span tariff-popover="popover.drivenow.drivecitytocity.cologneduesseldorf">
                  {{"rental.drivenow.drivecitytocity.cologneduesseldorf" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.drivecitytocity.hildengerresheim">
                <span tariff-popover="popover.drivenow.drivecitytocity.hildengerresheim">
                  {{"rental.drivenow.drivecitytocity.hildengerresheim" | translate }}
                </span>
              </label>
              <br/>
              <label>
                <input type="checkbox"
                       ng-model="rental.drivenow.drivecitytocity.neubibergbavariafilmstadt">
                <span tariff-popover="popover.drivenow.drivecitytocity.neubibergbavariafilmstadt">
                  {{"rental.drivenow.drivecitytocity.neubibergbavariafilmstadt" | translate }}
                </span>
              </label>
            </div>
          </div>
        </div>


      </div>
    </div>

    <div class="col-md-6">
      <price-Box></price-Box>
    </div>

  </div>
