<div class="drivenow">
  <nav-Bar></nav-Bar>
  <div class="row">

    <div class="col-md-6">
      <time-Input-Form></time-Input-Form>
      <div class="highlight">

        <div class="form-group">
          Tarif:
          <form>
            <input type="radio"
                   ng-model="rental.tariff.stadtmobil"
                   value="classic"
                   id="tariffclassic">
          <span tariff-popover="views/popovers/stadtmobil/tariffclassic.html">
            Classic
          </span>
            <br/>
            <input type="radio"
                   ng-model="rental.tariff.stadtmobil"
                   value="basic"
                   id="tariffbasic">
          <span tariff-popover="views/popovers/stadtmobil/tariffbasic.html">
            Basic
          </span>
            <br/>
            <input type="radio"
                   ng-model="rental.tariff.stadtmobil"
                   value="studi"
                   id="tariffstudi">
          <span tariff-popover="views/popovers/stadtmobil/tariffstudi.html">
            Studi
          </span>
            <br/>
            <input type="radio"
                   ng-model="rental.tariff.stadtmobil"
                   value="business"
                   id="tariffbusiness">
          <span tariff-popover="views/popovers/stadtmobil/tariffbusiness.html">
            Business
          </span>
            <br/>
          </form>
        </div>

        <div class="form-group">
          Fahrzeugklasse:
          <form>
            <input type="radio"
                   ng-model="rental.carClass.stadtmobil"
                   value="A"
                   id="rateA">
          <span tariff-popover="views/popovers/stadtmobil/carClassRateA.html">
            A Kleinstwagen
          </span>
            <br/>
            <input type="radio"
                   ng-model="rental.carClass.stadtmobil"
                   value="B"
                   id="rateB">
          <span tariff-popover="views/popovers/stadtmobil/carClassRateB.html">
            B Kleinwagen
          </span>
            <br/>
            <input type="radio"
                   ng-model="rental.carClass.stadtmobil"
                   value="C"
                   id="rateC">
          <span tariff-popover="views/popovers/stadtmobil/carClassRateC.html">
            C Kombi/Fun
          </span>
            <br/>
            <input type="radio"
                   ng-model="rental.carClass.stadtmobil"
                   value="D"
                   id="rateD">
          <span tariff-popover="views/popovers/stadtmobil/carClassRateD.html">
            D Komfort/Kleinbus
          </span>
            <br/>
            <input type="radio"
                   ng-model="rental.carClass.stadtmobil"
                   value="F"
                   id="rateF">
          <span tariff-popover="views/popovers/stadtmobil/carClassRateF.html">
            F Transporter
          </span>
            <br/>
          </form>
        </div>

      </div>
    </div>

    <div class="col-md-6">
      <price-Box></price-Box>
    </div>

  </div>
