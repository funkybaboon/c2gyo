<div class="greenwheels">
  <nav-Bar></nav-Bar>
  <div class="row">
    <div class="col-md-6">
      <time-Input-Form></time-Input-Form>

      <div class="highlight">

        <div class="form-group">
          {{"tariff" | translate }}:
          <form>
            <input type="radio"
                   ng-model="rental.greenwheels.tariff"
                   value="standard"
                   id="tariffstandard">
            <span tariff-popover="views/popovers/greenwheels/tariffstandard.html">
              Standard
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.greenwheels.tariff"
                   value="joker"
                   id="tariffjoker">
            <span tariff-popover="views/popovers/greenwheels/tariffjoker.html">
              Joker
            </span>
            <br/>
          </form>
        </div>

        <div class="form-group">
          {{"carClass" | translate }}:
          <form>
            <input type="radio"
                   ng-model="rental.greenwheels.carClass"
                   value="compact"
                   id="ratecompact">
            <span tariff-popover="views/popovers/greenwheels/carClassCompact.html">
                Compact
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.greenwheels.carClass"
                   value="van"
                   id="ratevan">
            <span tariff-popover="views/popovers/greenwheels/carClassVan.html">
                Van / Lieferwagen
            </span>
            <br/>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <price-Box></price-Box>
    </div>
  </div>
</div>
