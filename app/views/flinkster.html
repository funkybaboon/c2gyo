<div class="flinkster">
  <nav-Bar></nav-Bar>
  <div class="row">
    <div class="col-md-6">
      <time-Input-Form></time-Input-Form>

      <div class="highlight">

        <div class="form-group">
          Tarif:
          <form>
            <input type="radio"
                   ng-model="rental.flinkster.tariff"
                   value="bundesweit"
                   id="tariffbundesweit">
            <span tariff-popover="views/popovers/flinkster/tariffbundesweit.html">
              Bundesweit
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.flinkster.tariff"
                   value="lokal"
                   id="tarifflokal">
            <span tariff-popover="views/popovers/flinkster/tarifflokal.html">
              Lokal
            </span>
            <br/>
          </form>
        </div>

        <div class="form-group">
          Fahrzeugklasse:
          <form>
            <input type="radio"
                   ng-model="rental.flinkster.carClass"
                   value="sonder"
                   id="ratesonder">
            <span tariff-popover="views/popovers/flinkster/carClassSonder.html">
              Sonder
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.flinkster.carClass"
                   value="mini"
                   id="ratemini">
            <span tariff-popover="views/popovers/flinkster/carClassMini.html">
              Mini
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.flinkster.carClass"
                   value="klein"
                   id="rateklein">
            <span tariff-popover="views/popovers/flinkster/carClassKlein.html">
              Klein
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.flinkster.carClass"
                   value="kompakt"
                   id="ratekompakt">
            <span tariff-popover="views/popovers/flinkster/carClassKompakt.html">
              Kompakt
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.flinkster.carClass"
                   value="mittel"
                   id="ratemittel">
            <span tariff-popover="views/popovers/flinkster/carClassMittel.html">
              Mittel
            </span>
            <br/>
            <input type="radio"
                   ng-model="rental.flinkster.carClass"
                   value="transporter"
                   id="ratetransporter">
            <span tariff-popover="views/popovers/flinkster/carClassTransporter.html">
              Transporter
            </span>
            <br/>
          </form>
        </div>

        <div class="form-group">
          <div class="input-group" ng-if="isAirport()">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       ng-model="rental.flinkster.airport">
                <span tariff-popover="views/popovers/flinkster/airport.html">
                  Flughafenpauschale
                </span>
              </label>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="col-md-6">
      <price-Box></price-Box>
    </div>
  </div>
</div>
