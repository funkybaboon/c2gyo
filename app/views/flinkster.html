<div class="flinkster">
  <nav-Bar></nav-Bar>
  <div class="row">
    <div class="col-md-6">
      <time-Input-Form></time-Input-Form>

      <div class="highlight">

        <tarif-form
          listofoptions="tariffs"
          vendor="flinkster">
        </tarif-form>

        <car-class-form
          listofoptions="carclasses"
          vendor="flinkster">
        </car-class-form>

        <div class="form-group">
          <div class="input-group" ng-if="isAirport()">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       ng-model="rental.flinkster.airport">
                <span tariff-popover="popover.flinkster.airport">
                  {{"airportFee" | translate }}
                </span>
              </label>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="col-md-6">
      <price-Box></price-Box>
    </div>
  </div>
</div>
