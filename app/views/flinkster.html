<div class="row">
  <div class="col-md-6">
    <time-Input-Form></time-Input-Form>
  </div>
  <div class="col-md-6">
    <price-Box></price-Box>
  </div>
</div>

<div class="highlight">
  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group">
          Tarif:
          <form>
            <input type="radio" ng-model="rate.tariff" value="bundesweit" id="tariffbundesweit">Bundesweit<br/>
            <input type="radio" ng-model="rate.tariff" value="lokal" id="tarifflokal">Lokal<br/>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group">
          Fahrzeugklasse:
          <form>
            <input type="radio" ng-model="rate.carClass" value="sonder" id="ratesonder">Sonder<br/>
            <input type="radio" ng-model="rate.carClass" value="mini" id="ratemini">Mini<br/>
            <input type="radio" ng-model="rate.carClass" value="klein" id="rateklein">Klein<br/>
            <input type="radio" ng-model="rate.carClass" value="kompakt" id="ratekompakt">Kompakt<br/>
            <input type="radio" ng-model="rate.carClass" value="mittel" id="ratemittel">Mittel<br/>
            <input type="radio" ng-model="rate.carClass" value="transporter" id="rateF">Transporter<br/>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<billed-Box></billed-Box>
