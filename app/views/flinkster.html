<div class="flinkster">
  <nav-Bar></nav-Bar>
  <div class="row">
    <div class="col-md-6">
      <time-Input-Form></time-Input-Form>

      <div class="highlight">

        <div class="form-group">
          Tarif:
          <form>
            <input type="radio"
                   ng-model="rate.tariff"
                   value="bundesweit"
                   id="tariffbundesweit">
            <span tariff-popover="{{info.tariff.tariffbundesweit}}">
              Bundesweit
            </span>
            <br/>
            <input type="radio"
                   ng-model="rate.tariff"
                   value="lokal"
                   id="tarifflokal">
            <span tariff-popover="{{info.tariff.tarifflokal}}">
              Lokal
            </span>
            <br/>
          </form>
        </div>

        <div class="form-group">
          Fahrzeugklasse:
          <form>
            <input type="radio"
                   ng-model="rate.carClass"
                   value="sonder"
                   id="ratesonder">
            <span tariff-popover="{{info.carClass.sonder}}">
              Sonder
            </span>
            <br/>
            <input type="radio"
                   ng-model="rate.carClass"
                   value="mini"
                   id="ratemini">
            <span tariff-popover="{{info.carClass.mini}}">
              Mini
            </span>
            <br/>
            <input type="radio"
                   ng-model="rate.carClass"
                   value="klein"
                   id="rateklein">
            <span tariff-popover="{{info.carClass.klein}}">
              Klein
            </span>
            <br/>
            <input type="radio"
                   ng-model="rate.carClass"
                   value="kompakt"
                   id="ratekompakt">
            <span tariff-popover="{{info.carClass.kompakt}}">
              Kompakt
            </span>
            <br/>
            <input type="radio"
                   ng-model="rate.carClass"
                   value="mittel"
                   id="ratemittel">
            <span tariff-popover="{{info.carClass.mittel}}">
              Mittel
            </span>
            <br/>
            <input type="radio"
                   ng-model="rate.carClass"
                   value="transporter"
                   id="ratetransporter">
            <span tariff-popover="{{info.carClass.transporter}}">
              Transporter
            </span>
            <br/>
          </form>
        </div>

        <div class="form-group">
          <div class="input-group" ng-if="isAirport()">
            <div class="checkbox">
              <label>
                <input type="checkbox"
                       ng-model="rental.airport">
                <span tariff-popover="{{info.airport}}">
                  Flughafenpauschale
                </span>
              </label>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="col-md-6">
      <price-Box></price-Box>
    </div>
  </div>
</div>
