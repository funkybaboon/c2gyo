<div class="highlight">
	<ul class="nav nav-tabs">
		<li ng-class="{ active:isSet('simple') }">
		<a href ng-click="setTab('simple')">Simple</a>
		</li>
		<li ng-class="{ active:isSet('exact') }">
			<a href ng-click="setTab('exact')">Exact</a>
		</li>
	</ul>

	<div ng-show="isSet('simple')">
		<br>
		<time-Input-Form></time-Input-Form>
	</div>

	<div ng-show="isSet('exact')">
		<dtp-Form></dtp-Form>
	</div>
</div>

<div class="highlight">
	<div class="form-group">
		<div class="input-group">
			Fahrzeugklasse:
			<form>
				<input type="radio" ng-model="rate.carClass" value="A" id="rateA">A Kleinstwagen<br/>
				<input type="radio" ng-model="rate.carClass" value="B" id="rateB">B Kleinwagen<br/>
				<input type="radio" ng-model="rate.carClass" value="C" id="rateC">C Kombi/Fun<br/>
				<input type="radio" ng-model="rate.carClass" value="D" id="rateD">D Komfort/Kleinbus<br/>
				<input type="radio" ng-model="rate.carClass" value="F" id="rateF">F Transporter<br/>
			</form>
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			Tarif:
			<form>
				<input type="radio" ng-model="rate.tariff" value="classic" id="tariffclassic">Classic<br/>
				<input type="radio" ng-model="rate.tariff" value="basic" id="tariffbasic">Basic<br/>
				<input type="radio" ng-model="rate.tariff" value="studi" id="tariffstudi">Studi<br/>
				<input type="radio" ng-model="rate.tariff" value="business" id="tariffbusiness" disabled>Business<br/>
			</form>
		</div>
	</div>
</div>

<div class="highlight">
    <h1 id="price">{{ price() | currency }}</h1>
    <h2 id="priceDistance">{{ getFeeDistance() | currency }}</h2> Km Preis<br>
    <h2 id="priceTime">{{ getFeeTime() | currency }}</h2> Zeit Preis<br>
</div>

<billed-Box></billed-Box>
