<div class="bookndrive">
  <nav-Bar></nav-Bar>
  <div class="row">
    <div class="col-md-6">
      <time-Input-Form></time-Input-Form>

      <div class="highlight">

        <div class="form-group">
          {{"tariff" | translate }}:
          <form>

            <span ng-repeat="tariff in tariffs">
              <input type="radio"
                     ng-model="rental.bookndrive.tariff"
                     value="{{tariff.value}}"
                     id="{{tariff.id}}">
              <span tariff-popover="{{tariff.popover}}">
                {{tariff.name}}
              </span>
              <br/>
            </span>

          </form>
        </div>

        <div class="form-group">
          {{"carClass" | translate }}:
          <form>

            <span ng-repeat="carclass in carclasses">
              <input type="radio"
                     ng-model="rental.bookndrive.carClass"
                     value="{{carclass.value}}"
                     id="{{carclass.id}}">
              <span tariff-popover="{{carclass.popover}}">
                  {{carclass.name}}
              </span>
              <br/>
            </span>

          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <price-Box></price-Box>
    </div>
  </div>
</div>
