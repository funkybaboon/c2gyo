<div class="highlight">
  <ul class="nav nav-tabs">
    <li ng-class="{ active:isSet('simple') }">
    <a href ng-click="setTab('simple')">Simple</a>
    </li>
    <li ng-class="{ active:isSet('exact') }">
      <a href ng-click="setTab('exact')">Exact</a>
    </li>
  </ul>

  <div ng-show="isSet('simple')">
    <br>
    <div class="form-group">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Strecke" ng-model="distance">
        <span class="input-group-addon">Km</span>
      </div>
    </div>

    <div class="form-group" ng-show="{{isResolution('minutes')}}">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Zeit" ng-model="timeMinutes">
        <span class="input-group-addon">Minuten</span>
      </div>
    </div>

    <div class="form-group" ng-show="{{isResolution('hours')}}">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Zeit" ng-model="timeHours">
        <span class="input-group-addon">Stunden</span>
      </div>
    </div>

    <div class="form-group" ng-show="{{isResolution('days')}}">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Zeit" ng-model="timeDays">
        <span class="input-group-addon">Tage</span>
      </div>
    </div>

    <div class="form-group" ng-show="{{isResolution('weeks')}}">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Zeit" ng-model="timeWeeks">
        <span class="input-group-addon">Wochen</span>
      </div>
    </div>

    <div class="form-group" ng-show="{{isResolution('minutesStanding')}}">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Zeit stehend" ng-model="timeStanding">
        <span class="input-group-addon">Minuten (Stehend)</span>
      </div>
    </div>

    <div class="form-group" ng-show="{{isResolution('airport')}}">
      <div class="input-group">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="airport">Flughafenpauschale</label>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="isSet('exact')">
    <h4>Startdatum</h4>
    <div class="dropdown">
      <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="" href="">
        <div class="input-group"><input type="text" class="form-control" data-ng-model="startDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="startDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minView: 'hour' }"/>
      </ul>
    </div>

    <h4>Enddatum</h4>

    <div class="dropdown">
      <a class="dropdown-toggle" id="dropdown3" role="button" data-toggle="dropdown" data-target="" href="">
        <div class="input-group"><input type="text" class="form-control" data-ng-model="endDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="endDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown3', minView: 'hour' }"/>
      </ul>
    </div>

    <div class="form-group" ng-show="{{isResolution('minutesStanding')}}">
      <h5>Zeit stehend</h5>
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Zeit stehend" ng-model="timeStanding">
        <span class="input-group-addon">Minuten (Stehend)</span>
      </div>
    </div>

    <h4>Strecke</h4>

    <div class="form-group">
      <div class="input-group">
        <input type="number" class="form-control" placeholder="Strecke" ng-model="distance">
        <span class="input-group-addon">Km</span>
      </div>
    </div>

    <div class="form-group" ng-show="{{isResolution('airport')}}">
      <div class="input-group">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="airport">Flughafenpauschale</label>
        </div>
      </div>
    </div>
  </div>

</div>
